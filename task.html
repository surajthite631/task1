<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 - Basic Webpage</title>
  
  <!-- CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    img {
      width: 250px;
      border-radius: 10px;
      margin: 15px 0;
    }

    a {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 15px;
      text-decoration: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
    }

    a:hover {
      background: #2980b9;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>

  <!-- HTML Content -->
  <h1>Welcome to My Webpage</h1>
  <p>Hello! My name is Suraj, and this is my first webpage using HTML, CSS, and JavaScript.</p>

  <img src="photo.jpg" alt="Sample Image">

  <p>You can learn more about web development here:</p>
  <a href="https://developer.mozilla.org/en-US/docs/Web" target="_blank">Learn Web Development</a>

  <br>
  <button onclick="showMessage()">Click Me</button>

  <!-- JavaScript -->
  <script>
    function showMessage() {
      alert("Hello! Welcome to my first webpage ðŸš€");
    }
  </script>

</body>
</html>
